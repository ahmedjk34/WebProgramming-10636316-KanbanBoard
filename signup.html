<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Kanban Task Board</title>
    <meta name="description" content="Create your Kanban Task Board account" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Preload critical resources -->
    <link rel="preload" href="js/auth.js" as="script" />
  </head>
  <body data-theme="light">
    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Auth Container -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <div class="auth-logo">
            <span class="auth-icon">📋</span>
            <h1 class="auth-title">Kanban Task Board</h1>
          </div>
          <p class="auth-subtitle">
            Create your account to get started with task management.
          </p>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <div class="input-wrapper">
                <span class="input-icon">👤</span>
                <input
                  type="text"
                  id="first-name"
                  name="first_name"
                  required
                  placeholder="Enter your first name"
                  autocomplete="given-name"
                />
              </div>
              <div class="form-error" id="first-name-error"></div>
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <div class="input-wrapper">
                <span class="input-icon">👤</span>
                <input
                  type="text"
                  id="last-name"
                  name="last_name"
                  required
                  placeholder="Enter your last name"
                  autocomplete="family-name"
                />
              </div>
              <div class="form-error" id="last-name-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <span class="input-icon">📧</span>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email address"
                autocomplete="email"
              />
            </div>
            <div class="form-error" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">🏷️</span>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Choose a username"
                autocomplete="username"
              />
            </div>
            <div class="form-error" id="username-error"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">🔒</span>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Create a strong password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="password-toggle"
              >
                <span class="toggle-icon">👁️</span>
              </button>
            </div>
            <div class="password-strength" id="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
              </div>
              <span class="strength-text" id="strength-text"
                >Password strength</span
              >
            </div>
            <div class="form-error" id="password-error"></div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
              <span class="input-icon">🔒</span>
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                required
                placeholder="Confirm your password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="confirm-password-toggle"
              >
                <span class="toggle-icon">👁️</span>
              </button>
            </div>
            <div class="form-error" id="confirm-password-error"></div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="terms" name="terms" required />
              <span class="checkmark"></span>
              I agree to the
              <a href="#" class="terms-link">Terms of Service</a> and
              <a href="#" class="terms-link">Privacy Policy</a>
            </label>
            <label class="checkbox-wrapper">
              <input type="checkbox" id="newsletter" name="newsletter" />
              <span class="checkmark"></span>
              Subscribe to our newsletter for updates
            </label>
          </div>

          <button type="submit" class="btn btn-primary auth-submit">
            <span class="btn-icon">🚀</span>
            Create Account
          </button>
        </form>

        <!-- Guest Access -->
        <div class="guest-access">
          <div class="divider">
            <span>or</span>
          </div>

          <button
            type="button"
            class="btn btn-secondary guest-btn"
            id="guest-login-btn"
          >
            <span class="btn-icon">👤</span>
            Visit as Guest
          </button>

          <p class="guest-note">
            Explore the app with demo data. No registration required!
          </p>
        </div>

        <!-- Social Signup -->
        <div class="social-login">
          <div class="divider">
            <span>or sign up with</span>
          </div>

          <div class="social-buttons">
            <button type="button" class="btn btn-social btn-google">
              <span class="social-icon">🔍</span>
              Google
            </button>
            <button type="button" class="btn btn-social btn-github">
              <span class="social-icon">🐙</span>
              GitHub
            </button>
          </div>
        </div>

        <!-- Login Link -->
        <div class="auth-footer">
          <p>
            Already have an account?
            <a href="login.html" class="auth-link">Sign in here</a>
          </p>
        </div>
      </div>

      <!-- Background Animation -->
      <div class="auth-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button
      id="theme-toggle"
      class="theme-toggle auth-theme-toggle"
      title="Toggle Dark/Light Mode"
    >
      <span id="theme-icon">🌙</span>
    </button>

    <!-- JavaScript -->
    <script src="utils/js-utils.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
